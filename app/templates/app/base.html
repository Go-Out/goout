{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Out</title>
  <link rel="stylesheet" type="text/css" href="{% static 'app/stylesheets/bootstrap.min.css' %}" />
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'app/stylesheets/font-awesome.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/stylesheets/general.css' %}" />
  <link rel="icon" href="{% static 'app/images/favicon.png' %}">
  {% block stylesheets %}
  {% endblock %}
</head>
<body>

  {% include "app/header.html" %}

  <script type="text/javascript" src="{% static 'app/javascripts/jquery-2.2.0.min.js' %}" ></script>

  {% block main_content %}
  {% endblock %}

  {% include "app/footer.html" %}

  <script type="text/javascript" src="{% static 'app/javascripts/bootstrap.min.js' %}" ></script>
</body>
</html>
